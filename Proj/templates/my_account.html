<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Account</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/customCss.css">
    <style>
        /* Custom styles to match the wireframe card look */
        .profile-card {
            background-color: #525252;
            color: white;
            border: 1px solid #6c757d;
            border-radius: 8px;
            padding: 20px;
        }
        .form-label { font-weight: bold; color: #ffc107; /* Bootstrap warning color for accents */ }
        .table-dark th { color: #ffc107; }
    </style>
</head>
<body class="background-container">

    <div class="d-flex align-items-center position-fixed w-100" style="top: 0; z-index: 10;">
        <div class="d-flex position-absolute justify-content-center w-50" style="right:0; left:0; margin:auto">
            <div class="p-3">
                <div class="position-relative py-2 px-4 text-bg-secondary border border-secondary rounded-pill" style="--bs-bg-opacity:.55;">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" href="{{ url_for('home') }}">Home</a>
                        <a class="flex-sm-fill text-sm-center nav-link active" href="#">My Account</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 15vh;">
        <h2 class="text-white mb-4 border-bottom border-warning pb-2" style="display:inline-block;">My Account</h2>
        
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="profile-card h-100">
                    <h4 class="mb-3">User Profile</h4>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" value="{{ user.first_name }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" value="{{ user.last_name }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" value="{{ user.email }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" value="{{ user.phone }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" value="********" readonly>
                        </div>
                        <button type="button" class="btn btn-primary w-100 mt-2">Edit Profile</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="profile-card h-100">
                    <h4 class="mb-3">Rental History</h4>
                    {% if history %}
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Vehicle</th>
                                    <th>Total Cost</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in history %}
                                <tr>
                                    <td>{{ item.date }}</td>
                                    <td>{{ item.car }}</td>
                                    <td>${{ item.cost }}</td>
                                    <td>
                                        <span class="badge {% if item.status == 'confirmed' %}bg-success{% else %}bg-secondary{% endif %}">
                                            {{ item.status }}
                                        </span>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    {% else %}
                        <p>No rental history found.</p>
                        <a href="{{ url_for('search_cars') }}" class="btn btn-outline-warning">Book a Car</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
