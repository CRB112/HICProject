<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent and Roam - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Solid Dark Grey */
            --rr-bg-color: #555555; 
            /* Warmer, Metallic Gold */
            --rr-gold: #d4af37; 
            --rr-gold-hover: #c5a028;
            /* Deep Royal Blue */
            --rr-blue: #1a4a7c; 
            --rr-blue-hover: #12365c;
            --rr-blue-light: #3a7bd5;
        }

        body {
            background-color: var(--rr-bg-color);
            color: white;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Header Styles */
        .main-header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeInDown 0.8s ease-out;
        }
        .main-header h1 {
            font-weight: 700;
            font-size: 3.8rem;
            letter-spacing: 2px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.6); 
            margin-bottom: 0.5rem;
            color: #f8f9fa;
        }
        .header-underline {
            width: 180px;
            height: 4px;
            background: var(--rr-gold);
            margin: 0 auto;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .auth-card {
            background-color: #ffffff;
            color: #333;
            border-top: 6px solid var(--rr-blue);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.5s ease-out;
            position: relative;
        }

        .form-title {
            text-align: center;
            color: var(--rr-blue);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-title.boxed {
            border: 2px solid var(--rr-gold);
            color: var(--rr-blue);
            display: inline-block;
            padding: 0.5rem 2rem;
            box-shadow: 4px 4px 0px var(--rr-blue);
            background: #fff;
        }

        .form-floating > .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .form-floating > .form-control:focus {
            border-color: var(--rr-blue);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(26, 74, 124, 0.15);
        }

        .form-floating > label {
            color: #6c757d;
        }

        .btn-gold {
            background: linear-gradient(to bottom, var(--rr-gold), #cba22e);
            color: #1a1a1a;
            font-weight: 700;
            border: none;
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-gold:hover {
            background: linear-gradient(to bottom, #e0bc46, var(--rr-gold));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(212, 175, 55, 0.3);
        }
        
        .btn-gold:active {
            transform: translateY(0);
        }

        .link-blue {
            color: var(--rr-blue-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .link-blue:hover {
            color: var(--rr-blue);
            text-decoration: underline;
        }

        /* Flash Message Styling for Flask */
        .alert {
            font-size: 0.9rem;
            border-radius: 8px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <h1>Rent and Roam</h1>
        <div class="header-underline"></div>
    </header>

    <div class="auth-card">
        <div class="text-center mb-5">
            <h2 class="form-title boxed">Welcome back!</h2>
        </div>
        
        <!-- Flask Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} mb-4" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Form Updates: added method, name attributes, and action -->
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            
            <div class="d-flex justify-content-end mb-4">
                <a href="{{ url_for('forgot_password') }}" class="link-blue" style="font-size: 0.9rem;">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-gold mb-4">Log in</button>
        </form>

        <div class="text-center text-muted small mt-2">
            Don't have an account? <a href="{{ url_for('create_account') }}" class="link-blue ms-1">Sign up</a>
        </div>
    </div>

</body>
</html>
